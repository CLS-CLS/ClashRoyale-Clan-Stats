spring.profiles.active=statsRoyale

###
#   H2 Database Settings
###
spring.datasource.url=jdbc:h2:mem:clash-royale;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.platform=h2
spring.datasource.username =sa
spring.datasource.password =
spring.datasource.driverClassName = org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true

server.port=8282
clientDataRefreshUrl=
clientDataUrl=classpath:testFile.html
deckshopClanUrl=
statsRoyaleWarUrl=
ping.url=http://localhost:${server.port}
base.url="${ping.url}
checkMissingScheduler=false
cron.monday=0 0 8 ? * MON
cron.weekend=0 59 7/4 ? * SUN,FRI,SAT
cron.weekend.final=0 59 21 ? * SUN
cron.midweek=0 0 15 ? * TUE,WED,THU
cron.sundayRunner=0 0 15 ? * TUE,WED,THU
# was create-drop
spring.jpa.generate-ddl=false
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=true


logging.level.org.springframework=INFO