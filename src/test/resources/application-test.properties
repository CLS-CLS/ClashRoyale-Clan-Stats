spring.profiles.active=statsRoyale
###
#   H2 Database Settings
###
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.password=admin
spring.datasource.username=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.default_schema=test
spring.flyway.enabled=false
#spring.flyway.baselineOnMigrate=true
spring.jpa.generate-ddl=true
# was create-drop
spring.jpa.hibernate.ddl-auto=create
server.port=8282
clientDataRefreshUrl=
clientDataUrl=classpath:testFile.html
deckshopClanUrl=
statsRoyaleWarUrl=
riverRaceCurrentUrl=https://api.clashroyale.com/v1/clans/%23PG2000PL/currentriverrace
riverRaceLogUrl=https://api.clashroyale.com/v1/clans/%23PG2000PL/riverracelog
ping.url=http://localhost:${server.port}
base.url="${ping.url}
checkMissingScheduler=false
cron.monday=0 0 8 ? * MON
cron.weekend=0 59 7/4 ? * SUN,FRI,SAT
cron.weekend.final=0 59 21 ? * SUN
cron.midweek=0 0 15 ? * TUE,WED,THU
cron.sundayRunner=0 0 15 ? * TUE,WED,THU
clashRestUrl=
logging.level.org.springframework=INFO
