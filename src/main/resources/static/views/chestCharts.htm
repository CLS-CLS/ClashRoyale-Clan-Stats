<script src="https://code.highcharts.com/highcharts.src.js"></script>
<!-- private double clanChestScore;
    private double crownScore;
    private double playerDeviationScore;-->
<div class="inner-container" ng-controller="chestChartsController">
    <div class="loading" ng-show="dataLoading"><i class="fa fa-spinner fa-spin fa-5x"></i></div>
    <div ng-repeat="clanStats in clanWeeklyStats">
        <div class="row">
            <div class="col-xs-12"><h3> Graph for Week: {{clanStats.week}} - Sunday {{clanStats.endDate}}</h3></div>
        </div>
        <div class="row">
            <form class="form-horizontal">
                <div class="control-group">
                    <h2><label class="col-xs-9 col-md-3 col-lg-2 control-label" style="text-align:left">Clan Chest Score: </label></h2>
                    <h2><div class="col-xs-3 col-md-1 col-lg-1 text">{{clanStats.clanChestScore | number:2}}</div></h2>
                </div>
                <div class="control-group">
                    <h3><label class="col-xs-9 col-md-3 col-lg-2 control-label align-left" style="text-align:left">Crowns Score:</label></h3>
                    <h3><div class="col-xs-3 col-md-1 col-lg-1 text">{{clanStats.crownScore | number:2}}</div></h3>

                </div>
                <div class="control-group">
                    <h3> <label class="col-xs-9 col-md-3 col-lg-2 control-label align-left" style="text-align:left">Player Deviation Score: </label></h3>
                    <h3><div class="col-xs-3 col-md-1 col-lg-1 text">{{clanStats.playerDeviationScore | number:2}}</div></h3>
                </div>

            </form>
        </div>
        <div class="row">
            <div id="chart{{$index}}" class="col-xs-12"> HighChart here!</div>
        </div>
        <hr/>
    </div>

</div>
